<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Passwort zurücksetzen - Serienmail-Assistent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f8f9fa; }
        .card { max-width: 450px; width: 100%; }
    </style>
</head>
<body>
    <div class="card shadow-sm">
        <div class="card-header text-center bg-primary text-white">
            <h4>Neues Passwort festlegen</h4>
        </div>
        <div class="card-body p-4">
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="post" action="/reset-password/{{ token }}"> {# Token aus der URL #}
                <div class="mb-3">
                    <label for="password" class="form-label">Neues Passwort</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div class="form-text">Mindestens 8 Zeichen, inkl. Großbuchstaben, Kleinbuchstaben, Zahlen und Sonderzeichen.</div>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Passwort bestätigen</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Passwort ändern</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
