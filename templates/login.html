<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login - Serienmail-Assistent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f8f9fa; }
        .login-card { max-width: 400px; width: 100%; }
    </style>
</head>
<body>
    <div class="card login-card shadow-sm">
        <div class="card-header text-center bg-primary text-white">
            <h4>Serienmail-Assistent Login</h4>
        </div>
        <div class="card-body p-4">
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            {% if successMessage %}
                <div class="alert alert-success">{{ successMessage }}</div>
            {% endif %}
            <form method="post" action="/login">
                <div class="mb-3">
                    <label for="email" class="form-label">E-Mail-Adresse</label> {# Geändert von Benutzername zu E-Mail #}
                    <input type="email" class="form-control" id="email" name="email" required> {# type zu email geändert #}
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Passwort</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Anmelden</button>
                </div>
                <div class="text-center">
                    <a href="/register" class="btn btn-link">Noch kein Konto? Hier registrieren</a>
                    <br>
                    <a href="/forgot-password" class="btn btn-link">Passwort vergessen?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
