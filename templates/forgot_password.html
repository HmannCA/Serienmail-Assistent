<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Passwort vergessen - Serienmail-Assistent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f8f9fa; }
        .card { max-width: 400px; width: 100%; }
    </style>
</head>
<body>
    <div class="card shadow-sm">
        <div class="card-header text-center bg-primary text-white">
            <h4>Passwort zurücksetzen</h4>
        </div>
        <div class="card-body p-4">
            <p class="card-text">Geben Sie Ihre registrierte E-Mail-Adresse ein, um einen Link zum Zurücksetzen Ihres Passworts zu erhalten.</p>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            {% if successMessage %}
                <div class="alert alert-success">{{ successMessage }}</div>
            {% endif %}
            <form method="post" action="/forgot-password">
                <div class="mb-3">
                    <label for="email" class="form-label">E-Mail-Adresse</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Link senden</button>
                </div>
                <div class="text-center">
                    <a href="/login" class="btn btn-link">Zurück zum Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
