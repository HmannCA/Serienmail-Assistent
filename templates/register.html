<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Registrieren - Serienmail-Assistent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f8f9fa; }
        .register-card { max-width: 450px; width: 100%; }
    </style>
</head>
<body>
    <div class="card register-card shadow-sm">
        <div class="card-header text-center bg-primary text-white">
            <h4>Konto erstellen</h4>
        </div>
        <div class="card-body p-4">
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            {% if successMessage %}
                <div class="alert alert-success">{{ successMessage }}</div>
            {% endif %}
            <form method="post" action="/register">
                <div class="mb-3">
                    <label for="username" class="form-label">Benutzername</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-Mail-Adresse</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Passwort</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div class="form-text">Mindestens 8 Zeichen, inkl. Großbuchstaben, Kleinbuchstaben, Zahlen und Sonderzeichen.</div>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Passwort bestätigen</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Registrieren</button>
                </div>
                <div class="text-center">
                    <a href="/login" class="btn btn-link">Bereits registriert? Hier anmelden</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
